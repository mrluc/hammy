Macros can be used for the same purpose as macro methods.

    .ruby
    obj = fighter do
      acts_like :beserker
      
      attack do
        flail_wildly
      do
    end

    obj = Fighter.new.instance_exec { 
      include get_behavior_module(:beserker) 
      
      def attack() 
        super @enemy, :flail_wildly 
      end
      self
    }
